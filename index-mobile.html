<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksenia's Poetry Book</title>
    <link rel="stylesheet" href="styles-mobile.css">
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <!-- Pages will be dynamically inserted here -->
        </div>

        <!-- Navigation Controls -->
        <div class="controls">
            <button class="btn prev-btn" id="prevBtn" disabled>
                <span>←</span> Previous
            </button>
            <span class="page-indicator" id="pageIndicator">1 / 1</span>
            <button class="btn next-btn" id="nextBtn">
                Next <span>→</span>
            </button>
        </div>
    </div>

    <script src="script-mobile.js"></script>
</body>
</html>
